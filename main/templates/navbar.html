                <div class="hidden md:flex">

                    </ul>
                </div>

                <button id="hamburger-button" class="inline-flex items-center justify-center p-2 rounded-md hover:bg-amber-300">

            <a href="/" class="block px-3 py-2 rounded-md text-base font-medium">Home</a>
            <a href="" class="block px-3 py-2 rounded-md text-base font-medium">Kit</a>
            <a href="" class="block px-3 py-2 rounded-md text-base font-medium">Apparel</a>
            <a href="" class="block px-3 py-2 rounded-md text-base font-medium">Gifts and Accessories</a>
        </div>
        <div class="pt-4 pb-3 border-t border-amber-500" id="nav-auth-mobile">
        </div>
    </div>
</nav>

<script>
    const LOGIN_LINK = "{% url 'main:login' %}";
    const REGISTER_LINK = "{% url 'main:register' %}";
    const LOGOUT_LINK = "{% url 'main:logout' %}"
    CURRENT_USER_ID = "{{ user.id|default_if_none:'' }}"
    const nav_auth = document.getElementById('nav-auth');
    const nav_auth_mobile = document.getElementById("nav-auth-mobile");
    const PAGE_DATA_API_ENDPOINT = "{% url 'main:get_page_data' %}"

    async function initializeNavbar() {
        try {
            const response = await fetch(PAGE_DATA_API_ENDPOINT);
            userData = await response.json();
            renderAuthButtons(userData);
        } catch (error) {
            console.error("Failed to initialize navbar");
            renderAuthButtons(null);
        }
    }

    function renderAuthButtons(userData) {
        let desktopHtml = '';
        let mobileHtml = '';

        if (userData && userData.is_authenticated) {
            const username = userData.username || userData.name;
            const npm = userData.npm || 'Student';
            const userClass = userData.class || 'Class';

            desktopHtml = `
                <div class="flex items-center space-x-6">
                    <button onclick="showModal('create')">Add Product</button>
                    <div class="flex flex-col text-right">
                        <span class="text-sm">${username}</span>
                        <span class="text-xs">${npm} - ${userClass}</span>
                    </div>
                    <a href="${LOGOUT_LINK}" class="logout-btn">Logout</a>
                </div>`;

            mobileHtml = `
                <div class="px-4">
                    <div class="font-medium">${username}</div>
                    <div class="text-sm text-gray-800">${npm} - ${userClass}</div>
                </div>
                <div class="mt-3 px-2 space-y-1">
                    <button onclick="showModal('create')" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium">Add Product</button>
                    <a href="${LOGOUT_LINK}" class="logout-btn block px-3 py-2 rounded-md text-base font-medium">Logout</a>
                </div>`;
        } else {
            desktopHtml = `
                <div class="flex items-center space-x-6">
                    <a href="${LOGIN_LINK}">Login</a>
                    <a href="${REGISTER_LINK}">Register</a>
                </div>`;
            
            mobileHtml = `
                <div class="px-2 space-y-1">
                    <a href="${LOGIN_LINK}" class="block px-3 py-2 rounded-md text-base font-medium">Login</a>
                    <a href="${REGISTER_LINK}" class="block px-3 py-2 rounded-md text-base font-medium">Register</a>
                </div>`;
        }

        if (nav_auth) nav_auth.innerHTML = desktopHtml;
        if (nav_auth_mobile) nav_auth_mobile.innerHTML = mobileHtml;
    }


    const logout_btns = document.querySelectorAll('.logout-btn');
    logout_btns.forEach(btn => {
        btn.addEventListener('click', async function (e) {
            e.preventDefault();
            
            try {
                const response = await fetch(LOGOUT_LINK, {
                    method: 'POST',
                    headers: {
                        'Accepts': 'application/json'
                    }
                })

                const data = response.json();

                if (response.ok) {
                    showToast("You have been logged out.", "", "success");

                    setTimeout(() => {
                        window.location.href = LOGIN_LINK;
                    }, 750)
                } else {
                    showToast('Logout failed, please try again', "", "error");
                }
            } catch (error) {
                console.error("Error during logout: ", error);
            }

        })
    })

    window.addEventListener('DOMContentLoaded', initializeNavbar)

</script>
